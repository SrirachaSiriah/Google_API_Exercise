<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Google API Exercise</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5iTa8D5BK9NgcK6c3yn2ePvC5A8byo9o&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>

    <div id="map"></div>
    <div id="right-panel">
      <div>
        <b>Start:</b>
        <select id="start">
          <option value="wellington, nz">Wellington, NZ</option>
          <option value="taupo, nz">Taupo, NZ</option>
          <option value="rotorua, nz">Rotorua, NZ</option>
          <option value="auckland, nz">Auckland, NZ</option>
        </select>
        <br />
        <b>Waypoints:</b> <br />
        <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
        <select multiple id="waypoints">
          <option value="napier, nz">Napier</option>
          <option value="taupo, nz">Taupo</option>
          <option value="palmerston north, nz">Palmerston North</option>
          <option value="new plymouth, nz">New Plymouth</option>
          <option value="masterton, nz">Masterton</option>
          <option value="dannevirke, nz">Dannevirke</option>
          <option value="wellington, nz">Wellington</option>
        </select>
        <br />
        <b>End:</b>
        <select id="end">
          <option value="Wellington, NZ">Wellington, NZ</option>
          <option value="Auckland, NZ">Auckland, NZ</option>
          <option value="Taupo, NZ">Taupo, NZ</option>
          <option value="Rotorua, NZ">Rotorua, NZ</option>
        </select>
        <br />
        <input type="submit" id="submit" />
      </div>
      <div id="directions-panel"></div>
    </div>



  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="js/mapKey.js"></script>
  <script src="js/script.js"></script>


  </body>
</html>
